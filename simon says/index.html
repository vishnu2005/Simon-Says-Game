<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMON SAYS GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SIMON SAYS</h1>
    <h2>Press any key to start the game</h2>

    <div class="btn-container">

        <div class="btn btn2 green" type="button" id="green">2</div>
        <div class="btn btn3 yellow" type="button" id="yellow">3</div>
        <div class="btn btn4 purple" type="button" id="purple">4</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
